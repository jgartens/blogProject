<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogPost Site</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="standard.css">
    </head>

<body>
    <nav class="navbar navbar-deafult">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collape-1" aria-expanded="false">
                    <span class="sr-only"> Toggle navigation </span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <a href="#" class="navbar-brand">Brand</a>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Welcome to Our Blog Post Site!</h1>
        <h3>Check out our blogs!</h3>
        <p>Please use the form below to submit
            a Blog Post:</p>
    
            


    </div>
    <div class="container">
        <div class="row d-flex justify-content-around">
            <div th:each="blog:${posts}">
                    <div class="card col-md-6 p-0 mb-3" style="min-width: 18rem" >
                    <div class="card-header">
                            <p th:text="${blog.title}" />
                        </div>
                        <div class="card-body">
                            <p th:text="${blog.author}" />
                            <p th:text="${blog.blogEntry}" />
                        </div>
                        <div class="card-footer" action = "#" th:action="@{'/blogpost/{id}'(id=${blog.id})}" th:meethod="delete">
                        <div class="form-group">
                            <input type="hidden" name="_method" value ="delete" />
                            <button type="submit" class="btn btn-danger btn-block" th:text="Delete">Delete </button>
                        </div>
                        </div>
                    </div>
            </div>

        </div>
    </div>
    <div class="container">
        <a th:href="@{/blogpost/new}">
            <button class="btn btn-primary" style="background-color: green;">Create a New Blog Post</button>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>


</html>

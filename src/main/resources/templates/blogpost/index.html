<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogPost Site</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Welcome to Our Blog Post Site!</h1>
        <h3>Check out our blogs!</h3>
        <p>Please use the form below to submit
            a Blog Post:</p>
    
            <a th:href="@{/blogpost/new}">
                <button class="atn atn-primary">Create a New Blog Post</button>
            </a>


    </div>
    <div class="container">
        <div class="row">
            <div th:each="blog:${posts}">
                <div class="col-md-5">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <p th:text="${blog.title}" />
                        </div>
                        <div class="panel-body">
                            <p th:text="${blog.author}" />
                            <p th:text="${blog.blogEntry}" />
                        </div>
                        <div class="panel-footer">

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>


</html>

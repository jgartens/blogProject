<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Site </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>

<body>
    <div class="container">
        <h2>Create a New Blog Post</h2>
        <form action="#" th:action="@{/blogposts}" th:object="${blogPost}" method="post">
            <div class="form-group">                
                    
                      Title
                      
                    <input type="text" class = "form-control mb-3" placeholder= "Blog Title..." th:field="*{title}" />
            
                    Author
                    
                        <input type="text" class = "form-control mb-3" placeholder="Your Name Here..." th:field="*{author}" />
                
                    Blog Entry

                    <input type="text" class = "form-control mb-3" placeholder="What's Up?" th:field="*{blogEntry}" />
                
                
                    <button class="btn btn-primary" type="Submit">
                        Submit Your Post</button>
                
            </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
